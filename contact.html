<!---->
<div class="cover">
  <h1 class="cover__text">お問い合わせ</h1>
</div>

<!--お問い合わせ-->
<form class="form" name="contact" method="POST">
  <div class="form__item">
    <p class="form__item__label">会社名</p>
    <input type="text" name="company" class="form__item__input">
  </div>
  <div class="form__item">
    <p class="form__item__label">氏名</p>
    <input type="text" name="name" class="form__item__input">
  </div>
  <div class="form__item">
    <p class="form__item__label">メールアドレス</p>
    <input type="email" name="email" class="form__item__input" >
  </div>
  <div class="form__item">
    <p class="form__item__label">お問い合わせ内容</p>
    <textarea name="textarea" class="form__item__textarea"></textarea>
  </div>
  <input type="submit" class="form__btn" value="お申し込み">
</form>
